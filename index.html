<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;500&family=IBM+Plex+Sans:wght@300;400&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="main-container">
        <!-- Barra de navegación -->
        <div id="nav-bar">
            <div class="logo">
                <img src="./Images/svg/logo.svg" alt="Logo Pale Blue Dot" width="24px">
            </div>
            <!-- Hamburger icon-->
            <label for="menu">&#9776;</label>
            <input type="checkbox" id="menu" />
            <!-- Menú desplegado -->
            <div class="menu-desplegado">
                <ul class="contenedor-menu-items text-btn">
                    <li>episodios</li>
                    <li>nosotros</li>
                    <li>entrevistas</li>
                    <li>tópicos</li>
                </ul>
            </div>
        </div>
        <!-- Texto y botón -->
        <div class="titulo">
            <h1>Hello <span>world</span> <br> blue dot.</h1>
        </div>
        <div class="texto">
            <p>Un podcast que explora el mundo de la programación. Nuevos episodios, todos los jueves cada 15 días.</p>
        </div>
        <button class="btn-top text-btn">conocé más</button>
        <!-- Podcasts -->
        <div id="podcast-container">

        </div>

    </div>
